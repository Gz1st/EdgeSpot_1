<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Page</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            background-color: #f5f5f5;
        }

        a {
            text-decoration: none;
            color: inherit;
        }

        header {
            margin-bottom: 22px;
            width: 100%;
            background-color: #ffffff;
            color: white;
            padding: 10px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px 20px;
        }

        .logo img {
            padding: 0px 8px;
            height: 70px; /* Задаємо висоту логотипа */
        }

        nav ul {
            list-style: none;
            display: flex;
            gap: 20px;
        }

        nav ul li {
            padding: 0px 8px;
            font-size: 18px;
        }

        nav ul li a {
            color: rgb(0, 0, 0);
            transition: 0.3s;
        }

        nav ul li a:hover {
            color: #ffcc00;
        }

        footer {
            width: 100%;
            background-color: #f1f1f1;
            color: #333;
            padding: 20px;
            text-align: center;
            margin-top: auto;
        }

        .product-container {
            display: flex;
            background: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            width: 1250px;
            height: 500px;
        }

        .gallery {
            display: flex;
            flex-direction: column;
            gap: 10px;
            padding: 10px;
        }

        .gallery img {
            width: 100px;
            height: 80px;
            object-fit: cover;
            cursor: pointer;
            border: 2px solid transparent;
            border-radius: 5px;
        }

        .gallery img:hover, .gallery img.active {
            border-color: #000000;
        }

        .main-image {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .main-image img {
            max-width: 100%;
            max-height: 600px;
            border-radius: 10px;
        }

        .details {
            flex: 1;
            padding: 20px;
            display: flex;
            flex-direction: column;
        }

        .details h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }

        .sizes {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 20px;
        }

        .sizes button {
            padding: 10px 15px;
            border: 1px solid #ddd;
            background: #fff;
            cursor: pointer;
            border-radius: 5px;
            transition: 0.3s;
        }

        .sizes button:hover, .sizes button.active {
            background: #007bff;
            color: #fff;
            border-color: #007bff;
        }

        .price_product {
            font-size: 23px;
            margin: 15px 0px;
        }

        .add-to-cart {
            padding: 10px 10px;
            background: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 15px;
            transition: 0.3s;
        }

        .add-to-cart:hover {
            background: #0056b3;
        }

        /* Responsive Styles for Mobile */
        @media (max-width: 768px) {
            body {
                height: auto;
                padding: 20px;
            }

            .product-container {
                flex-direction: column;
                width: 100%;
                height: auto;
            }

            .gallery {
                flex-direction: row;
                justify-content: center;
                gap: 10px;
            }

            .gallery img {
                width: 80px;
                height: 60px;
            }

            .main-image {
                padding: 10px;
            }

            .main-image img {
                max-height: 300px;
            }

            .details {
                padding: 10px;
            }

            .details h1 {
                font-size: 20px;
            }

            .sizes button {
                padding: 8px 10px;
                font-size: 14px;
            }

            .price_product {
                font-size: 18px;
            }

            .add-to-cart {
                font-size: 14px;
                padding: 8px 10px;
            }
        }
    </style>
</head>
<body>

<header>
    <div class="logo">
       <a href="/index.html">
        <img class="log_p" src="img_d/Log_new.png" alt="logo">
       </a>
    </div>
    <nav>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Shop</a></li>
            <li><a href="#">About</a></li>
        </ul>
    </nav>
</header>

<main>
<div class="product-container">
    <!-- Gallery Section -->
    <div class="gallery">
        <img src="img_d/d_1.png" alt="Thumbnail 1" class="active" onclick="changeImage(this)">
        <img src="img_d/d_2.png" alt="Thumbnail 2" onclick="changeImage(this)">
        <img src="img_d/d_3.png" alt="Thumbnail 3" onclick="changeImage(this)">
        <img src="img_d/d_4.png" alt="Thumbnail 3" onclick="changeImage(this)">
    </div>

    <!-- Main Image Section -->
    <div class="main-image">
        <img src="img_d/d_1.png" alt="Main Image" id="mainImage">
    </div>

    <!-- Details Section -->
    <div class="details">
        <h1>Nike Dunk Low Next Nature</h1>
        <div class="sizes">
            <button>EU 41</button>
            <button>EU 42</button>
            <button>EU 43</button>
            <button>EU 44</button>
        </div>

        <div class="price_product">
         3 500 ₴
        </div>

        <a href="https://web.telegram.org/a/#6696686466" target="_blank">
            <button class="add-to-cart">
                Замовити в телеграм
                <i class='bx bxl-telegram'></i>
            </button>
        </a>
    </div>
</div>
</main>

<footer>
    <p>&copy; 2025 Магазин Кросівок. Всі права захищені.</p>
    <p><a href="mailto:info@shop.com">Зв'язатися з нами</a></p>
</footer>

<script>
    function changeImage(element) {
        // Change the main image source to the clicked thumbnail's source
        document.getElementById('mainImage').src = element.src;

        // Highlight the active thumbnail
        const thumbnails = document.querySelectorAll('.gallery img');
        thumbnails.forEach(img => img.classList.remove('active'));
        element.classList.add('active');
    }
</script>

</body>
</html>
