body {
 
 font-family: Arial, sans-serif;

a {

header {

.log_p{

}

header nav ul {
    list-style: none;
    display: flex;
    gap: 25px;
    margin: 0;
    padding: 0;
}

header nav ul li a {
    text-decoration: none;
    color: rgb(0, 0, 0);
    font-size: 1.06em;

}

nav ul li a:hover {

}

.hero {
    font-family: "Bebas Neue", serif;
    background-image: url('img_general/fon_general_page.jpg'); /* Шлях до фону */
    background-size: cover; /* Зображення покриває весь блок */
    background-position: center; /* Центрування зображення */
    background-repeat: no-repeat; /* Без повторення зображення */

.img_discond{

.hero p {

.product-grid {   
    display: grid; /* Встановлює контейнер як grid, що дозволяє легко розміщувати елементи в сітці. */
    grid-template-columns: repeat(auto-fit, minmax(150px, 1fr)); /* Задає кількість колонок, що автоматично адаптуються до розміру контейнера. Мінімальний розмір колонки - 200px, максимальний - рівномірний поділ простору. */
    gap: 20px; /* Встановлює відступи між елементами сітки (горизонтальні та вертикальні). */
    padding: 20px; /* Додає внутрішні відступи навколо контейнера сітки. */
}

.product-tile {
    text-align:left;
    padding: 15px;
    border: 1px solid #ddd;
    border-radius: 5px;
    background-color: white;
    transition: transform 0.3s, box-shadow 0.3s;
}

.product-tile:hover {
    transform: scale(1.05);
    box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
}

.product-tile img {
    width: 100%;
    height: auto;
    border-radius: 5px;
}

.product-tile h3 {
    font-size: 1.2em;
    margin: 10px 0;
}

.product-tile p {
    font-size: 1em;
    color: #333;
}

footer {
    display: flex; /* Увімкнення режиму Flexbox */

.obslugovuvanya-klientiv, .ssocialni-mereji {

  }

  .icon_social a {

.brand-container {

    gap: 150px; /* Відстань між картинками */
    padding: 20px;
    background: #ffffff;
    border-radius: 10px;
    overflow-x: auto; /* Додає прокрутку, якщо контент перевищує ширину */
    white-space: nowrap; /* Забезпечує горизонтальне розташування */

.brand-container img {

.brand-container img:hover {

<script>
    let slideIndex = 0;
    function showSlides() {
        let slides = document.querySelectorAll(".slide");
        for (let i = 0; i < slides.length; i++) {
            slides[i].style.display = "none";
        }
        slideIndex++;
        if (slideIndex > slides.length) { slideIndex = 1; }
        slides[slideIndex - 1].style.display = "block";
        setTimeout(showSlides, 7000);
    }
    showSlides();
</script>
